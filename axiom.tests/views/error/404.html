<!doctype html>
<html lang="en">
	<head>
	<title>AXIOM: 404</title>
	<meta name="description" content="axiom: 404 not found" />
	<meta name="referrer" content="always">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style>
		#wrapper {
			position: fixed;
			width: 100%;
			height: 100%
		}

		.alignTop {
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.alignMiddle {
			position: absolute;
			top:35%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.alignBottom {
			position: absolute;
			bottom: 8%;
			left: 50%;
			transform: translate(-50%,-50%);
		}

		.titleText {
			font-size: 2.5em;
			font-family: "sans-serif"
		}

		.titleText.messageText {
			font-size: 1em;
		}
	</style>
	</head>
	<body>
		<div id ="wrapper">
			<div class="alignTop">
				<span class="titleText">404 NOT FOUND</span>
			</div>
			<div class="alignMiddle">
				<span class="titleText.messageText">
					The requested resource is either unavailable or does
					not exist.
				</span>
			</div>
			<div class="alignBottom">
				<span class="titleText.messageText">
					@ Axiom
				</span>
			</div>
		</div>
	</body>
</html>
